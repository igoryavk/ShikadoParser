plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version "5.0.0"
}

group 'ru.yavkin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '5.3.1'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.1'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.1'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
shadowJar{
    archiveBaseName="parser"
    archiveClassifier=""
    archiveVersion=""
    manifest{
        attributes "Main-Class":"parser.Main"
    }
}